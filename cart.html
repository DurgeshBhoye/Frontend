<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/02b91858d5.js" crossorigin="anonymous"></script>

   
</head>

<body>

    <div id="header"></div>

    <h1>Cart Page!</h1>
    <p>To prevent from copying contents not added !</p>


    <div id="footer"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


    <script>

        // JavaScript for increasing and decreasing items count, And counting price base on items in cart

        const count = document.getElementById("count");
        const incrementButton = document.getElementById("increment");
        const decrementButton = document.getElementById("decrement");
        const price = document.getElementById("price");
        const cost = document.getElementById("cost");
        const total = document.getElementById("total");
        const rate = document.getElementById("price").innerHTML;

        incrementButton.addEventListener("click", (event) => {                              // how many items -- increase items by 1
            event.preventDefault();
            count.innerHTML = parseInt(count.innerHTML) + 1;
            price.innerHTML = count.innerHTML * rate;          // price * items in cart
            cost.innerHTML = count.innerHTML * rate;          // price * items in cart
            total.innerHTML = count.innerHTML * rate + 5;
            image.style.display = "block";
            itemName.innerHTML = "Dark Blue Hoodie";
        });

        decrementButton.addEventListener("click", (event) => {                                           // decrease items by 1
            event.preventDefault();
            if (count.innerHTML <= 0) {              // if number less than 0 stop decreasing items
                count.innerHTML = 0;
            }
            else {
                count.innerHTML = parseInt(count.innerHTML) - 1;
                price.innerHTML = count.innerHTML * rate;                 // Counting price using number of items * price
                cost.innerHTML = count.innerHTML * rate;          // price * items in cart
                total.innerHTML = count.innerHTML * rate + 5;
            }
        });


        // Js for removing all items from cart
        const image = document.getElementById("cart-image");
        const itemName = document.getElementById("item-name");

        function empty(event) {
            event.preventDefault();
            image.style.display = "none";
            price.innerHTML = "0";
            count.innerHTML = "0";
            total.innerHTML = "0";
            cost.innerHTML = "0";
            itemName.innerHTML = "";
        }

        // Js for checkout button

        const checkout = document.getElementById("checkout");

        function checkOut(event) {
            event.preventDefault();
            checkout.style.display = "block";
            setTimeout(function () {
                checkout.style.display = "none";
            }, 3600); // 3600 milliseconds = 3.6 seconds
        }




    </script>

</body>

</html>
